<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Events: Task 2</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }

      canvas {
        border: 1px solid black;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">
    </section>

    <canvas width="480" height="320" tabindex="0">

    </canvas>

  <script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    function drawCircle(x, y, size) {
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      ctx.fillStyle = 'black';
      ctx.arc(x, y, size, 0, 2 * Math.PI);
      ctx.fill();
    }

    let x = 50;
    let y = 50;
    const size = 30;

    drawCircle(x, y, size);

    // Add your code here
    const moveStep = 10; // Se define el step size para el movimiento del círculo

    // Event listener para los eventos del teclado
    canvas.addEventListener('keydown', function(event) {
        switch (event.key) {
            case 'w':
                y -= moveStep;
                break;
            case 'a':
                x -= moveStep;
                break;
            case 's':
                y += moveStep;
                break;
            case 'd':
                x += moveStep;
                break;
            default:
                return; // Sale del switch si la tecla presionada no es relevante
        }
        drawCircle(x, y, size); // Vuelve a dibujar el círculo después de que se mueva
    });

    // Esto es para asegurar que esté enfocada la ventana para que todo funcione
    canvas.focus();

  </script>
  </body>
  
</html>
