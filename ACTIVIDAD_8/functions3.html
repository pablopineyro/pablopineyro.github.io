  <script>
    const names = ['Chris', 'Li Kang', 'Anne', 'Francesca', 'Mustafa', 'Tina', 'Bert', 'Jada']
    const para = document.createElement('p');

    // Add your code here

    // Función que genera un número entre el min y el max, incluyendo los límites
    function random(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Función para elegir un número aleatorio del arreglo
    function chooseName(namesArray) {
        const randomIndex = random(0, namesArray.length - 1);
        return namesArray[randomIndex];
    }

    // Esto agrega el nombre al contenido del párrafo
    para.textContent = chooseName(names);

    // Don't edit the code below here!

    const section = document.querySelector('section');

    section.appendChild(para);
  </script>
